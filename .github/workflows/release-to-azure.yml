name: Deploy to PROD

on:
  push:
    branches:
      - master  # Trigger deployment on push to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  

    - name: Install dependencies
      run: npm install
      
    - name: Inject environment variables
      run: |
        echo "REACT_APP_AZURE_EMAIL_CONNECTION_STRING=${{ secrets.REACT_APP_AZURE_EMAIL_CONNECTION_STRING }}" >> .env

    - name: Build the project
      run: npm run build

    - name: Upload to Azure Storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az storage blob upload-batch --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT }} --account-key ${{ secrets.AZURE_STORAGE_ACCESS_KEY }} --source ./build --destination \$web --overwrite
